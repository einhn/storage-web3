version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: storage-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: storage
      POSTGRES_PASSWORD: storage_pw
      POSTGRES_DB: storage_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: